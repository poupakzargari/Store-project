{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f9fc;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #3498db;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        a:hover {
            background-color: #2980b9;
        }

        .illustration {
            margin: 30px 0;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="illustration">
            <img src="/static/images/404-illustration.svg" alt="Page Not Found">
        </div>
        <p>Oops! The page you are looking for does not exist. It might have been moved or deleted.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
{% endblock %}
